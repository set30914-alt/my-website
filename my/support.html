<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Техпідтримка — Standoff 2 Cup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="logo" href="index.html">Standoff 2 Cup</a>
      <ul class="menu">
        <li><a href="index.html">Головна</a></li>
        <li><a href="tournaments.html">Турніри</a></li>
        <li><a class="active" href="support.html">Техпідтримка</a></li>
        <li><a class="btn-link" href="register.html">Реєстрація</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Зв'язок з техпідтримкою</h1>
      <p class="subtitle">Опишіть проблему. Вкажіть email або @telegram, щоб ми могли відповісти.</p>

      <form id="supportForm" class="stack" novalidate>
        <label>
          Повідомлення *
          <textarea id="supportMessage" name="message" rows="8" required
            placeholder="Що сталося? Де саме? Що очікували побачити?"></textarea>
        </label>

        <div class="grid-2">
          <label>
            Email (якщо маєте)
            <input type="email" name="email" placeholder="you@example.com" inputmode="email" autocomplete="email">
          </label>
          <label>
            Telegram (якщо email не зручний)
            <input type="text" name="telegram" placeholder="@your_username" autocapitalize="off" autocorrect="off" spellcheck="false">
          </label>
        </div>

        <!-- honeypot проти ботів -->
        <input type="text" name="_gotcha" class="hp" autocomplete="off" tabindex="-1">

        <button type="submit" class="btn" id="supportBtn">Надіслати</button>
        <p id="supportMsg" class="msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <small>© 2025 Standoff 2 Cup. Неофіційний фан-турнір.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
