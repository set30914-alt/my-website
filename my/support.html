<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standoff 2 Cup — Техпіддтримка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка -->
  <header class="site-header">
    <nav class="nav container">
      <a class="logo" href="index.html">Standoff 2 Cup</a>
      <ul class="menu">
        <li><a href="index.html">Головна</a></li>
        <li><a href="tournaments.html">Турніри</a></li>
        <li><a href="support.html" class="active">Техпіддтримка</a></li>
        <li><a class="btn-link" href="register.html">Регистрация</a></li>
      </ul>
    </nav>
  </header>

  <!-- Контент -->
 <main class="container">
  <section class="card">
    <h1>Зв'язок з техпідтримкою</h1>
    <p class="subtitle">Опишіть проблему/питання. Сповіщення приходять на нашу пошту автоматично.</p>

    <form id="supportForm" novalidate>
      <label>
        Повідомлення *
        <textarea id="supportMessage" name="message" rows="8" required
          placeholder="Коротко й по суті: що сталося, на якій сторінці, що очікували побачити?"></textarea>
      </label>

      <!-- honeypot від ботів -->
      <input type="text" name="_gotcha" class="hp" autocomplete="off" tabindex="-1">

      <button type="submit" class="btn" id="supportBtn">Надіслати</button>
      <p id="supportMsg" class="msg" aria-live="polite"></p>
    </form>
  </section>
</main>


  <!-- Футер -->
  <footer class="container footer">
    <small>© 2025 Standoff 2 Cup. Неофіційний фан-турнір.</small>
  </footer>

  <script>
    // Имитация отправки формы
    document.getElementById('supportForm').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('supportMsg').textContent =
        'Сповіщення відправленно!';
    });
  </script>
</body>
</html>
